<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catch the Cat Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Catch the Cat!</h1>
  <p>Click the cat as many times as you can before time runs out!</p>
  <div id="timer">⏱️ Time Left: 30s</div>
  <div id="score">🎯 Score: 0</div>
  <button id="start-button">Start Game</button>
  <div id="game-area">
    <img id="cat" src="kil.jpg" alt="cat" style="position:absolute; left:0; top:0; display:block;" />
  </div>
  <audio id="click-sound" src="click.mp3" preload="auto"></audio>
  <audio id="tick-sound" src="tick.mp3" preload="auto"></audio>
  <audio id="end-sound" src="end.mp3" preload="auto"></audio>
  <script src="script.js"></script>
  <footer>
    &copy; 2025 Cat Lovers ng Dampalan Hub | Designed with love and catfoods 🧡
  </footer>
</body>
</html>
